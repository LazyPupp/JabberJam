<!--Main Screen with list of chatrooms-->

<!DOCTYPE html>
<html>
<head>
  <title>Jabber Jam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="mainScreen.css">
  <link href="float-grid.css" rel="stylesheet">
</head>
<body>
  <nav class="nav_bar grad_brown">
    <ul class="nav_bar col-12">
      <li class="nav_el"><a href="mainScreen.html" class="home">Jabber Jam</a></li>
      <li class="nav_user"><p class="username">Username</p></li>
    </ul>
  </nav>
  <main class="main_screen grad_red">
    <div class="row">
      <div class="col-4">
        <div class="find_chatrooms">
          <form class="chatroom_form"action="" method="post">
            <fieldset>
              <legend class="chatroom_legend">Find Chatroom</legend>
                <label for="title">Title</label>
                <input type="text" placeholder="Kuroko no Basket" id="title" name="title" required/>
                <label for="category">Category</label>
                <input type="text" placeholder="Anime" id="category" name="category" required/>
            </fieldset>
            <button type='submit'>Create Chatroom</button>
          </form>
        </div>
      </div>
      <div class="col-6">
        <div class="list_chatroom">
          <p>Chatroom List</p>
          <ul>
            <li><a href="chatroom.html" class="chatroom_link">Kuroko</a></li>
            <li><a href="chatroom.html" class="chatroom_link">Love</a></li>
          </ul>
        </div>
      </div>
      <div class="col-4">
        <div class="category_list"></div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="mainscreen.js" type="text/javascript"></script>
</body>
</html>
