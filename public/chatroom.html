<!DOCTYPE html>
<html>
<head>
  <title>Jabber Jam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link href="chatroom.css" rel="stylesheet" >
  <link href="float-grid.css" rel="stylesheet">
</head>
<body>
  <nav class="nav_bar grad_brown">
    <ul class="nav_bar col-12">
      <li class="nav_el"><a href="index.html" class="home">Jabber Jam</a></li>
      <li class="nav_user"><p class="username">Username</p></li>
    </ul>
  </nav>
  <main class="chatroom_interior grad_red">
    <div class="chatbox col-12">
      <ul class="conversation">
        <li>messages</li>
      </ul>

    </div>
    <form class="messages col-12" >
      <input id="text" type="text" />
      <button id="button" type="button">Send</button>
    </form>

  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="chatroom.js" type="text/javascript"></script>
</body>
</html>
