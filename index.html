<!--Log In / Sign Up Screen-->

<!DOCTYPE html>
<html>
<head>
  <title>Jabber Jam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="public/main.css" rel="stylesheet">
  <link rel="stylesheet" href="public/signup_login.css" rel="stylesheet">
  <link href="public/float-grid.css" rel="stylesheet">
</head>
<body>
  <nav class="nav_bar grad_brown">
    <ul class="nav_bar col-12">
      <li class="nav_el"><a href="index.html" class="home">Jabber Jam</a></li>
      <li class="nav_el2"><p class="login">Login</p></li>
      <li class="nav_el2"><p class="signup">Sign Up</p></li>
    </ul>
  </nav>
  <main class="signup_login grad_red">
    <div class="container">
      <form class="signup_form"action="index.html" method="post">
        <fieldset name="signup">
          <legend class="signup_legend">Sign Up</legend>
          <label for="first-name">First Name</label>
          <input type="text" placeholder="Chris" id="first-name" name="first-name"/>
          <label for="last-name">Last Name</label>
          <input type="text" placeholder="Klanac" id="last-name" name="last-name"/>
          <label for="username">Username</label>
          <input type="text" placeholder="hiChris" id="username" name="username" required/>
          <label for="password">Password</label>
          <input type="password" placeholder="password" id="password" name="password" required/>
          <label for="email">Email</label>
          <input type="email" placeholder="hiChris@gmail.com" id="email" name="email" required/>
        </fieldset>
        <button type='submit'>Sign Up</button>
      </form>
      <!--<form class="login_form" action="index.html">
        <fieldset name="login">
          <legend class="login_legend">Login</legend>
          <label for="username">Username</label>
          <input type="text" placeholder="hiChris" id="username" name="username" required/>
          <label for="password">Password</label>
          <input type="password" placeholder="password" id="password" name="password" required/>
        </fieldset>
        <button type='submit'>Login</button>
      </form>-->
    </div>
  </main>
</body>
</html>
